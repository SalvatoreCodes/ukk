<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Pelanggan</title>
  </head>
  <body>
    <div class="pelanggan-container" id="pelanggan-container">
      <h1>Pelanggan</h1>
      <form id="pelanggan-form">
        <input
          type="text"
          id="nama-pelanggan"
          placeholder="Nama Pelanggan"
          required
        />
        <input type="text" id="alamat" placeholder="Alamat" required />
        <input
          type="number"
          id="nomor-telepon"
          placeholder="Nomor Telepon"
          required
        />
        <button type="submit">Add Pelanggan</button>
      </form>

      <div class="pelanggan-list data-list" id="pelanggan-list"></div>
      <div class="pelanggan-list" id="pelanggan-list"></div>
    </div>
    <script src="../js/pelanggan.js"></script>
  </body>
</html>
