<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Produk</title>
  </head>
  <body>
    <div class="produk-container" id="produk-container">
      <h1>Produk</h1>
      <form id="produk-form">
        <input
          type="text"
          id="nama-produk"
          placeholder="Nama Produk"
          required
        />
        <input type="number" id="harga" placeholder="Harga" required />
        <input type="number" id="stok" placeholder="Stok" required />
        <button type="submit">Add Produk</button>
      </form>
      <div class="produk-list data-list" id="produk-list"></div>
    </div>
    <script src="../js/produk.js"></script>
  </body>
</html>
